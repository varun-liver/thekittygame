<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets in Circular Orbit</title>
    <style>
        #planets{
            color: black;
        }
        #option {
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
            padding: 10px;
            position: relative ;
            right: 0%;
            left: 75%;
            
        }
        
        #centerElement {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: yellow;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .circleElement {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: cover;
            border-radius: 50%;
            transition: transform 0.3s ease;  /* For highlight effect */
        }

        #element1 {
            background-image: url('mercury.png');
        }
        #element2 {
            background-image: url('venus.png');
        }
        #element3 {
            background-image: url('earth.png');
        }
        #element4 {
            background-image: url('mars.png');
        }
    </style>
</head>
<body>
    <!-- Dropdown for planet selection -->
    <div id="option">
        
        <select name="planets" id="planets">
            <option value="mercury">Mercury</option>
            <option value="venus">Venus</option>
            <option value="earth">Earth</option>
            <option value="mars">Mars</option>
        </select>
    </div>

    <!-- Sun (center element) -->
    <div id="centerElement"></div>

    <!-- Planet elements that will orbit around the center -->
    <div class="circleElement" id="element1"></div>
    <div class="circleElement" id="element2"></div>
    <div class="circleElement" id="element3"></div>
    <div class="circleElement" id="element4"></div>

    <script>
        // Get the center position (x, y) of the central element (Sun)
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        
        // Function to set an element's position based on its angle and distance from the center
        function setPositionAtDegree(element, degree, centerX, centerY, radius) {
            const radians = degree * (Math.PI / 180);  // Convert degree to radians
            const x = centerX + radius * Math.cos(radians) - element.offsetWidth / 2;
            const y = centerY + radius * Math.sin(radians) - element.offsetHeight / 2;
            
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;
        }

        // Get the current day of the year
        const now = new Date();
        const start = new Date(now.getFullYear(), 0, 0);
        const diff = now - start;
        const oneDay = 1000 * 60 * 60 * 24;
        const dayOfYear = Math.floor(diff / oneDay); // Calculate current day of the year

        // Orbital periods for planets (in Earth days)
        const mercuryOrbit = 88;
        const venusOrbit = 225;
        const earthOrbit = 365;
        const marsOrbit = 687;

        // Calculate the current angle based on the day of the year and orbital period
        const mercuryAngle = (dayOfYear / mercuryOrbit) * 360;
        const venusAngle = (dayOfYear / venusOrbit) * 360;
        const earthAngle = (dayOfYear / earthOrbit) * 360;
        const marsAngle = (dayOfYear / marsOrbit) * 360;

        // Position planets at different distances from the Sun
        setPositionAtDegree(document.getElementById('element1'), mercuryAngle, centerX, centerY, 50);  // Mercury, 50px radius
        setPositionAtDegree(document.getElementById('element2'), venusAngle, centerX, centerY, 100);   // Venus, 100px radius
        setPositionAtDegree(document.getElementById('element3'), earthAngle, centerX, centerY, 150);   // Earth, 150px radius
        setPositionAtDegree(document.getElementById('element4'), marsAngle, centerX, centerY, 200);    // Mars, 200px radius

        // Highlight planet based on selection
        const planetDropdown = document.getElementById('planets');
        planetDropdown.addEventListener('change', function() {
            const selectedPlanet = this.value;
            highlightPlanet(selectedPlanet);
        });

        function highlightPlanet(planet) {
            // Reset all planet sizes
            document.querySelectorAll('.circleElement').forEach(el => {
                el.style.transform = 'scale(1)';
            });

            // Highlight selected planet by scaling it
            const planetElement = document.getElementById(`element${getPlanetIndex(planet)}`);
            if (planetElement) {
                planetElement.style.transform = 'scale(1.5)';  // Scale up the selected planet
            }
        }

        // Helper function to get planet index by name
        function getPlanetIndex(planet) {
            switch(planet) {
                case 'mercury': return 1;
                case 'venus': return 2;
                case 'earth': return 3;
                case 'mars': return 4;
                default: return 0;
            }
        }
    </script>
</body>
</html>
