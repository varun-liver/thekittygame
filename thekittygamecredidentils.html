<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Query Parameters</title>
</head>
<body>
    <h1 id="username"></h1>
    <h1 id="password"></h1>

    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Retrieve 'username' and 'password' from URL query parameters
        const signedinuser = getQueryParam('signedinuser'); // Changed to 'signedinuser' based on the previous code
        const password1 = getQueryParam('password');

        // Get the DOM elements for username and password
        const usernameElement = document.getElementById('username');
        const passwordElement = document.getElementById('password');

        // Display the username and password in the respective elements
        usernameElement.innerText = signedinuser ? `Username: ${signedinuser}` : "Username not found";
        passwordElement.innerText = password1 ? `Password: ${password1}` : "Password not found";
    </script>
</body>
</html>
