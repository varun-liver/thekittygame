<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Use absolute positioning to move element 25% down the viewport height */
        #username {
            position: absolute;
            top: 30%; /* 25% of the viewport height */
            left: 0px;
            transform: translateX(-50%); /* Center horizontally */
        }
        #password {
            position: absolute;
            top: 25%; /* 25% of the viewport height */
            left: 0px;
            transform: translateX(-50%); /* Center horizontally */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Query Parameters</title>
</head>
<body>
    <h5 id="username"></h5>
    <hr>
    <h5 id="password"></h5>

    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Retrieve 'username' and 'password' from URL query parameters
        const signedinuser = getQueryParam('username');
        const password1 = getQueryParam('password');

        // Get the DOM elements for username and password
        const usernameElement = document.getElementById('username');
        const passwordElement = document.getElementById('password');

        // Display the username and password in the respective elements
        usernameElement.innerText = signedinuser ? `Username: ${signedinuser}` : "Username not found";
        passwordElement.innerText = password1 ? `Password: ${password1}` : "Password not found";
    </script>
</body>
</html>
