<!DOCTYPE html>
<html>
    <body>
        <input id="input1" type="number" placeholder="Enter a number"></input>
        <input id="input2" type="number" placeholder="Enter another number"></input>
        <p id="p1"></p>
        <p id="op">x</p>
        <p id="p2"></p>
        <input id="input3" type="number" placeholder="Your answer"></input>
        <button onclick="checkAnswer()">Check</button>
        <button onclick="changeMode()">Advanced Mode</button>
        <p id="p3"></p>
        <p id="p4"></p>

        <script>
            var op = "mul"; // Default operation is multiplication
            var count = 0;

            function generateNumbers() {
                var max1 = parseInt(document.getElementById('input1').value, 10) || 10;
                var max2 = parseInt(document.getElementById('input2').value, 10) || 10;

                var num1 = Math.floor(Math.random() * max1);
                var num2 = Math.floor(Math.random() * max2);

                document.getElementById('p1').innerHTML = num1;
                document.getElementById('p2').innerHTML = num2;
            }

            function checkAnswer() {
                var num1 = parseInt(document.getElementById('p1').innerText, 10);
                var num2 = parseInt(document.getElementById('p2').innerText, 10);
                var userAnswer = parseInt(document.getElementById('input3').value, 10);
                var correctAnswer;

                if (op === "mul") {
                    correctAnswer = num1 * num2;
                } else if (op === "add") {
                    correctAnswer = num1 + num2;
                } else if (op === "sub") {
                    correctAnswer = num1 - num2;
                } else if (op === "div") {
                    correctAnswer = (num2 !== 0) ? (num1 / num2) : null;
                }

                if (userAnswer === correctAnswer) {
                    document.getElementById('p3').innerHTML = "Correct!";
                    count += 1;
                } else {
                    document.getElementById('p3').innerHTML = "Wrong!";
                    count -= 1;
                }

                generateNumbers();
                document.getElementById('p4').innerHTML = "Score: " + count;
            }

            function changeMode() {
                var modes = ["mul", "add", "sub", "div"];
                var currentIndex = modes.indexOf(op);
                op = modes[(currentIndex + 1) % modes.length];

                // Update the operator displayed on the screen
                var operators = { "mul": "ร", "add": "+", "sub": "-", "div": "รท" };
                document.getElementById('op').innerHTML = operators[op];
            }

            // Generate the initial numbers
            generateNumbers();

        </script>

        <button type="button" onclick="restart()">Restart</button>

        <script>
            function restart() {
                generateNumbers();
                document.getElementById('p3').innerHTML = ""; // Clear the result message
                document.getElementById('input3').value = ""; // Clear the user's answer
                count = 0; // Reset score
                document.getElementById('p4').innerHTML = "Score: " + count;
            }
        </script>
    </body>
</html>
