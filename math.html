<!DOCTYPE html>
<html>
    <body>
        <input id="input1" type="number" placeholder="Enter a number"></input>
        <input id="input2" type="number" placeholder="Enter another number"></input>
        <p id="p1"></p>
        <p>x</p>
        <p id="p2"></p>
        <input id="input3" type="number" placeholder="Your answer"></input>
        <button onclick="checkAnswer()">Check</button>
        <p id="p3"></p>
        <p id ="p4"></p>

        <script>
            function generateNumbers(){
                
                var max1 = parseInt(document.getElementById('input1').value, 10) || 10;
                var max2 = parseInt(document.getElementById('input2').value, 10) || 10;

                var num1 = Math.floor(Math.random() * max1);
                var num2 = Math.floor(Math.random() * max2);

                document.getElementById('p1').innerHTML = num1;
                document.getElementById('p2').innerHTML = num2;
            }
            var count = 0

            function checkAnswer() {
                var num1 = parseInt(document.getElementById('p1').innerText, 10);
                var num2 = parseInt(document.getElementById('p2').innerText, 10);
                var userAnswer = parseInt(document.getElementById('input3').value, 10);
                

                if (userAnswer === num1 * num2) {
                    document.getElementById('p3').innerHTML = "Correct!";
                    count += 1

                } else {
                    document.getElementById('p3').innerHTML = "Wrong!";
                    count = count - 1
                }
                generateNumbers()
                document.getElementById('p4').innerHTML = count

            }

            // Generate the initial numbers
            generateNumbers();
        </script>

        <button type="button" onclick="sus()">Restart</button>

        <script>
            function sus() {
                generateNumbers();
                document.getElementById('p3').innerHTML = ""; // Clear the result message
                document.getElementById('input3').value = ""; // Clear the user's answer
            }
        </script>
    </body>
</html>
