<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choices Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>50 Random Choices</h1>
    <!-- Button to generate random choices -->
    <button onclick="generateChoices()">Generate Choices</button>
    
    <p id="p1"></p>
    <p id="p2"></p>

    <script>
        // Function to generate a random integer between 0 and 50
        function getRandomInteger() {
            return Math.floor(Math.random() * 51);  // Returns a random integer from 0 to 50
        }

        // Function to display random integers in the paragraphs
        function generateChoices() {
            document.getElementById('p1').innerHTML = "random " + getRandomInteger();
            document.getElementById('p2').innerHTML = "random " + getRandomInteger();
        }

        // Optionally, you can generate choices on page load as well
        window.onload = generateChoices();
    </script>

</body>
</html>
