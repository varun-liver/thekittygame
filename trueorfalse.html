<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
</head>
<body>

    <div id="result"></div>

            "Who is the author of the Harry Potter series?": "J.K. Rowling is the author of the Harry Potter series.",
            "What is the capital of Japan?": "The capital of Japan is Tokyo.",
            "What is the hardest natural substance on Earth?": "Diamond is the hardest natural substance on Earth.",
            "How many continents are there?": "There are seven continents.",
            "What is the currency of the United States?": "The currency of the United States is the US Dollar.",
            "What is the largest ocean on Earth?": "The Pacific Ocean is the largest ocean on Earth.",
            "Who discovered penicillin?": "Alexander Fleming discovered penicillin.",
            "What is the smallest planet in our solar system?": "Mercury is the smallest planet in our solar system.",
            "What is the chemical formula for water?": "The chemical formula for water is H2O.",
            "What is the main ingredient in guacamole?": "The main ingredient in guacamole is avocado.",
            "Who was the first man to walk on the moon?": "Neil Armstrong was the first man to walk on the moon.",
            "What is the capital of Australia?": "The capital of Australia is Canberra.",
            "What gas do plants absorb from the atmosphere?": "Plants absorb carbon dioxide from the atmosphere.",
            "What is the largest island in the world?": "Greenland is the largest island in the world.",
            "How many states are there in the United States?": "There are 50 states in the United States.",
            "Who wrote 'Pride and Prejudice'?": "Jane Austen wrote 'Pride and Prejudice'.",
            "What is the smallest unit of life?": "The smallest unit of life is the cell.",
            "What is the longest river in the world?": "The Nile River is often considered the longest river in the world.",
            "What is the largest desert in the world?": "The Antarctic Desert is the largest desert in the world.",
            "What element has the atomic number 1?": "Hydrogen has the atomic number 1.",
            "Who invented the telephone?": "Alexander Graham Bell invented the telephone.",
            "What is the primary language spoken in Brazil?": "The primary language spoken in Brazil is Portuguese.",
            "What is the speed of light?": "The speed of light is approximately 299,792 kilometers per second (km/s).",
            "In which city would you find the Colosseum?": "The Colosseum is located in Rome.",
            "What is the symbol for silver on the periodic table?": "The symbol for silver is Ag.",
            "How many planets are in our solar system?": "There are eight planets in our solar system.",
            "What is the largest city in the United States by population?": "New York City is the largest city in the United States by population.",
            "Who wrote 'The Catcher in the Rye'?": "J.D. Salinger wrote 'The Catcher in the Rye'.",
            "What is the most common element in the Earth's crust?": "Oxygen is the most common element in the Earth's crust.",
            "What is the capital of Canada?": "The capital of Canada is Ottawa.",
            "What is the fastest land animal?": "The cheetah is the fastest land animal.",
            "What is the smallest country in the world?": "Vatican City is the smallest country in the world.",
            "Who painted the Sistine Chapel ceiling?": "Michelangelo painted the Sistine Chapel ceiling.",

            "What is the tallest mountain in the world?": "Mount Everest is the tallest mountain in the world.",
            "What is the primary ingredient in sushi?": "The primary ingredient in sushi is rice.",
            "What is the main function of the heart?": "The main function of the heart is to pump blood throughout the body.",
            "What is the chemical symbol for iron?": "The chemical symbol for iron is Fe.",
            "Who wrote '1984'?": "George Orwell wrote '1984'.",
            "What is the largest organ in the human body?": "The skin is the largest organ in the human body.",
            "What is the main language spoken in Egypt?": "The main language spoken in Egypt is Arabic.",
            "What is the formula for the area of a circle?": "The formula for the area of a circle is πr².",
            "What is the deepest part of the ocean?": "The Mariana Trench is the deepest part of the ocean.",
            "What is the most abundant gas in the Earth's atmosphere?": "Nitrogen is the most abundant gas in the Earth's atmosphere.",
            "Who was the first President of the United States?": "George Washington was the first President of the United States.",
            "What is the currency used in Japan?": "The currency used in Japan is the Japanese Yen.",
            "What is the main source of energy for the Earth?": "The main source of energy for the Earth is the Sun.",
            "What is the capital of Italy?": "The capital of Italy is Rome.",
            "What is the name of the galaxy that contains our solar system?": "The galaxy that contains our solar system is the Milky Way.",
            "What is the chemical symbol for potassium?": "The chemical symbol for potassium is K."
        };

        const questions = Object.keys(qaDictionary); // Array of questions
        let currentQuestionIndex = 0; // Start with the first question

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                document.getElementById("question").textContent = questions[currentQuestionIndex];
            } else {
                document.getElementById("question").textContent = "Quiz completed!";
                document.getElementById("submitBtn").style.display = "none"; // Hide the button
                document.getElementById("answerInput").style.display = "none"; // Hide the input
            }
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answerInput").value.trim().toLowerCase();
            const currentQuestion = questions[currentQuestionIndex];
            const correctAnswer = qaDictionary[currentQuestion].toLowerCase();

            if (userAnswer === correctAnswer) {
                document.getElementById("result").textContent = "Correct!";
                currentQuestionIndex++;
                displayQuestion(); // Move to the next question
            } else {
                document.getElementById("result").textContent = "Incorrect! Try again.";
            }

            document.getElementById("answerInput").value = ""; // Clear input field
        }

        document.getElementById("submitBtn").addEventListener("click", checkAnswer);

        // Initialize with the first question
        displayQuestion();
    </script>
    <footer style="background-color: gray;">&copy 2024 sus Games</footer>
</body>
</html>
