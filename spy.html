<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Select</title>

    <!-- Hide content initially to avoid FOUC -->
    <style>
        body {
            visibility: hidden;
        }

        /* Initially hide the mission log */
        #missionlog {
            display: none;
        }
    </style>
</head>
<body>
    <div id="missionselect">
        <h1>Select Mission</h1>
        <button onclick="mission1select()">Mission 1</button>
        <div id="missionlog">
            <p>Mission 1 Selected!</p>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- JavaScript to handle body visibility and interaction -->
    <script>
        // Ensure body is shown after the page is fully loaded
        window.onload = function() {
            document.body.style.visibility = 'visible';
        };

        // Function to handle mission selection
        function mission1select() {
            // Clear mission selection buttons
            clear(document.getElementById('missionselect'));

            // Create a new button to show mission log
            var missionlogButton = document.createElement('button');
            missionlogButton.innerText = "Show Mission Log";

            // On clicking the button, display the hidden mission log
            missionlogButton.onclick = function() {
                $('#missionlog').css('display', 'block'); // Use jQuery to show the log
            };

            // Append the new button to the missionselect div
            document.getElementById('missionselect').appendChild(missionlogButton);
        }

        // Function to clear the content of an element
        function clear(element) {
            element.innerHTML = "";
        }
    </script>
</body>
</html>
